<!DOCTYPE html PUBLIC "-//W3C/DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
    <title>Indice</title>
    <h:outputStylesheet library="css" name="style.css"  />
    #{numerosAction.viewRequest = "admin"}
</h:head>

<h:body>


    <h1>Hola Admin</h1>

    <h3>.xhtml</h3>
    <h2> Hola: #{request.getRemoteUser()}</h2>

    <br/>

    <h2>Tus datos:</h2>

        #{numerosAction.usuario}

    <br/>
    <br/>

    <div class="red">This is red color</div>
    <h:form prependId="false">
        <p>
            Tu nombre: <h:inputText value="#{numerosAction.nombre}"/>
            <h:commandButton value="Saludar" action="#{numerosAction.saludar}"/>
        </p>

    </h:form>

    <c:if test="#{numerosAction.saludo != null}">

       <h:outputText value="#{numerosAction.saludo}"/>
    </c:if>

    <br/>

    <h:form prependId="false">
        <p>
            <h:commandButton value="listar Empleado" action="#{numerosAction.listarEmpleados}"/>
        </p>

    </h:form>

    <c:if test="#{numerosAction.lista != null}">

    <ul>
        <ui:repeat value="#{numerosAction.lista}" var="item">

            <li>#{item}</li>

        </ui:repeat>
    </ul>
    </c:if>


    <h:outputText value="#{request.contextPath}"/>
    <br/>

    <a href="#{request.contextPath}">Index</a>
    <br/>
    <a href="#{request.contextPath}/logout">Logout</a>
</h:body>

</html>
